<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio-2</title>
</head>
<body>
    <script>
        var lista = ["Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"];

        var verificar = prompt(`Digite o planeta que deseja verificar: `);

        var encontrado = false;

       
        for (var i = 0; i < lista.length; i++) {
            if (verificar === lista[i]) {
                encontrado = true;
            }
        }

        if(encontrado) {
            document.write(`O planeta ${verificar} está na lista.`);
        } else {
            document.write(`O planeta ${verificar} não está na lista.`);
        }
    </script>
</body>
</html>
