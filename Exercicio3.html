<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>
    <script>
        var frutas = ["Maçã", "Banana", "Morango", "Abacaxi", "Uva"];

        alert("Lista de frutas disponíveis: " + frutas.join(", "));

        while (frutas.length > 0) {
            var fruta = prompt("Digite o nome de uma fruta para remover da lista:");

            var indice = frutas.indexOf(fruta);
            if (indice !== -1) {
                frutas.splice(indice, 1);
                alert("Fruta foi retirada da lista.");
            } else {
                alert("Fruta indisponível no nosso mercado.");
            }
        }

        alert("Lista de compras finalizada.");
    </script>
</body>
</html>
